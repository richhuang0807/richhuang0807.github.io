<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAWSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      width: 100%;
      background: #6a1b9a;
      color: white;
      padding: 30px 0;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: slideDown 1s ease-in-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
    }

    .btn {
      background-color: white;
      color: #6a1b9a;
      padding: 20px 30px;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      min-width: 150px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.6s ease forwards;
    }

    .btn:nth-child(1) { animation-delay: 0.3s; }
    .btn:nth-child(2) { animation-delay: 0.5s; }
    .btn:nth-child(3) { animation-delay: 0.7s; }
    .btn:nth-child(4) { animation-delay: 0.9s; }
    .btn:nth-child(5) { animation-delay: 1.1s; }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn:hover {
      background-color: #6a1b9a;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .btn {
        width: 90%;
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <header>
    sawse
  </header>

  <div class="button-container">
    <a href="00.html" class="btn">畢業卡片</a>
    <a href="gg.html" class="btn">集中自習監獄比較表</a>
    <a href="game.html" class="btn">幻影星域（還沒做好）</a>
    <a href="cat87.html" class="btn">李〇翔的個人網站</a>
    <a href="jq.html" class="btn">反詐宣導</a>
  </div>
</body>
</html>
