<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>李〇翔</title>
  <style>
    /* 全局樣式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #F4F7FA;
      color: #333;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    /* 導覽列樣式 */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      background-color: #1E88E5;
      padding: 15px;
      border-radius: 8px;
    }

    nav a {
      color: #FFF;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px;
      transition: background-color 0.3s;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #1565C0;
    }

    /* 頁面區塊樣式 */
    .page {
      display: none;
      background-color: #FFFFFF;
      padding: 30px;
      margin-top: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      color: #1E88E5;
      margin-bottom: 20px;
    }

    h2 {
      color: #1E88E5;
      margin-bottom: 15px;
      font-size: 1.8rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 15px;
    }

    /* 表單樣式 */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #CCC;
      border-radius: 4px;
    }

    button {
      background-color: #1E88E5;
      color: #FFF;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565C0;
    }

    /* 響應式設計 */
    @media (max-width: 767px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- 導覽列 -->
  <nav>
    <a href="#" onclick="showPage('home')">首頁</a>
    <a href="#" onclick="showPage('about')">關於我</a>
    <a href="#" onclick="showPage('portfolio')">作品集</a>
    <a href="#" onclick="showPage('contact')">聯絡我</a>
  </nav>

  <!-- 首頁 -->
  <div id="home" class="page active">
    <h1>李〇翔</h1>
    <p>你好，我是李〇翔，一名熱愛學習的國中生！</p>
    <p>我對哲學和物理學特別感興趣，也喜歡在課餘時間探索新技術和閱讀書籍。</p>
  </div>

  <!-- 關於我 -->
  <div id="about" class="page">
    <h1>關於我</h1>
    <p>我是一名對學習充滿熱情的學生，特別熱愛物理和哲學。</p>
    <p>我相信學習是持續不斷的旅程，並希望將我的學習成果與大家分享。</p>
  </div>

  <!-- 作品集 -->
  <div id="portfolio" class="page">
    <h1>作品集</h1>
    <h2>專案 1</h2>
    <p>這是我在學習過程中完成的一個專案，內容是...</p>

    <h2>專案 2</h2>
    <p>這是另一個我感到自豪的專案，內容是...</p>
  </div>

  <!-- 聯絡我 -->
  <div id="contact" class="page">
    <h1>聯絡我</h1>
    <form onsubmit="alert('感謝你的留言！'); return false;">
      <input type="text" name="name" placeholder="你的名字" required>
      <input type="email" name="email" placeholder="你的電子郵件" required>
      <textarea name="message" placeholder="你的訊息" rows="5" required></textarea>
      <button type="submit">提交</button>
    </form>
  </div>

</div>

<script>
  // 顯示對應的頁面
  function showPage(pageId) {
    // 隱藏所有頁面
    const pages = document.querySelectorAll('.page');
    pages.forEach(page => {
      page.classList.remove('active');
    });

    // 顯示目標頁面
    const targetPage = document.getElementById(pageId);
    if (targetPage) {
      targetPage.classList.add('active');
    }
  }
</script>

</body>
</html>
