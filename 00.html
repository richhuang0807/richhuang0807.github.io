<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>00</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background-color: #fff8e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff3cd;
            border: 2px solid #ffcc00;
            border-radius: 15px;
            width: 400px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card h1 {
            color: #d48806;
            margin-bottom: 10px;
        }

        .card p {
            color: #6c5b2c;
            font-size: 18px;
            line-height: 1.6;
        }

        .card .footer {
            margin-top: 25px;
            font-weight: bold;
            color: #a67c00;
        }

        .card img {
            width: 80px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>To 志亭老師</h1>
        <p>親愛的老師<br>
             謝謝你教我們三年<br>
            雖然我一年級的教師節卡片還沒寫
      </p>
        <div class="footer">— 瑞緒敬上</div>
    </div>
</body>
</html>
