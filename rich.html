  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #0d0d0d;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1em;
      animation: fadeIn 1.5s ease-out;
    }

    .social-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      animation: slideUp 2s ease-out;
    }

    .social-icons a, .social-icons span {
      color: #ffd700;
      text-decoration: none;
      font-size: 2em;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffffff;
      transform: scale(1.2);
    }

    .discord-tag, .gmail-tag {
      font-size: 1em;
      margin-top: 0.5em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .social-icons a { font-size: 1.5em; }
    }

    /* 滑鼠拖尾樣式 */
    .mouse-trail {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ffd700;
      pointer-events: none;
      animation: trail 0.1s ease-out;
    }

    @keyframes trail {
      0% { opacity: 1; }
      100% { opacity: 0; transform: scale(0); }
    }

    /* 動態星空背景 */
    .starry-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2015/09/18/19/03/space-943903_960_720.jpg') repeat;
      z-index: -1;
      animation: starry 30s linear infinite;
    }

    @keyframes starry {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }
  </style>

  <script>
    // 滑鼠拖尾效果
    document.addEventListener('mousemove', function(e) {
      var trail = document.createElement('div');
      trail.classList.add('mouse-trail');
      document.body.appendChild(trail);
      trail.style.left = e.pageX + 'px';
      trail.style.top = e.pageY + 'px';
      setTimeout(function() {
        trail.remove();
      }, 200);
    });
  </script>
